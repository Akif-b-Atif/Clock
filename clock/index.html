<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Akif's clock</title>
</head>

<body>
    <p id="time"></p>
    <p id="date"></p>
    <div id="buttons">
        <p>Time format: </p>
        <input type="radio" name="time-format" id="time-format-12" /><span>12 Hour</span>
        <input type="radio" name="time-format" id="time-format-24" /><span>24 Hour</span>
        <p>Date format: </p>
        <input type="radio" name="date-format" id="date-format-dd-mm-yy" /><span>dd-mm-yyyy</span>
        <input type="radio" name="date-format" id="date-format-mm-dd-yy" /><span>mm-dd-yyyy</span>
        <input type="radio" name="date-format" id="date-format-written" /><span>Written</span>
    </div>
    <script src="main.js"></script>
</body>

</html>
